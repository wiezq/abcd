{% extends 'blog/base_blog.html' %}

{% block title %}
    Tags list - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mb-5">Tags:</h1>
    {% for tag in tags reversed %}
        <h3><a href="{{  tag.get_absolute_url }}">{{ tag.title }}</a></h3>
        <a href="{{ tag.get_delete_url }}" class="btn btn-primary">X</a>
    {% endfor %}
{% endblock %}
